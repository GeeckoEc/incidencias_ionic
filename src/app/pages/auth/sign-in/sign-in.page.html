<ion-content [fullscreen]="true">
  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Iniciar sesión</ion-card-title>
        <ion-card-subtitle>Por favor ingresa tus credenciales para iniciar sesión.</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="sesionForm" novalidate>
          <ion-item class="ion-margin-vertical">
            <ion-input type="text" labelPlacement="floating" formControlName="correo" required>
              <div slot="label">
                <ion-icon name="mail-outline"></ion-icon>
                Correo electrónico
              </div>
            </ion-input>
          </ion-item>
          <ion-item class="ion-margin-vertical">
            <ion-input type="password" labelPlacement="floating" formControlName="contrasena" required>
              <div slot="label">
                <ion-icon name="lock-closed-outline"></ion-icon>
                Contraseña
                <span *ngIf="sesionForm.get('contrasena')?.hasError('required')"></span>
              </div>
            </ion-input>
          </ion-item>
          <ion-button (click)="iniciarSesion()" expand="block" class="ion-margin-vertical" [disabled]="!sesionForm.valid">
            Iniciar sesión
          </ion-button>
          <ion-note>Olvidé mi <a (click)="recuperarContrasena()"><strong>contraseña</strong></a>.</ion-note>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
