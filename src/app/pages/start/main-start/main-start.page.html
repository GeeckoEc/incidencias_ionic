<ion-menu side="end" contentId="main-content" *ngIf="chartOptions">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding-vertical" >
    <ion-list class="ion-text-center ion-margin ion-padding">
      <img width="128px" src="{{avatar}}" alt="Imagen-Perfil">
      <ion-text>
        <h1>
          {{nombre}} {{apellido}}
        </h1>
      </ion-text>
      <ion-chip color="success" mode="md" outline="false" [disabled]="true">
        <ion-label>{{rol}}</ion-label>
      </ion-chip><br>
      <ion-button (click)="irPerfil()">
        <ion-icon name="person-circle-outline"></ion-icon>
        Ver Perfil
      </ion-button>
    </ion-list>
    <ion-button expand="full" fill="solid" (click)="irIncidencias()">
      <ion-icon name="warning-outline"></ion-icon>
      Incidencias
    </ion-button>
    <ion-button  expand="full" fill="solid" (click)="irReportes()">
      <ion-icon name="pie-chart-outline"></ion-icon>
      Reportes
    </ion-button>
    <ion-button class="ion-align-items-end" expand="full" fill="solid" (click)="irUsuarios()"  [ngStyle]="{'display' : !ocultarUsuarios ? 'block': 'none'}">
      <ion-icon name="people-outline"></ion-icon>
      Usuarios
    </ion-button>
    <div style="position: absolute; bottom: 10px; width: 100%;">
      <ion-button class="ion-align-items-end" expand="full" fill="solid" (click)="cerrarSesion()">
        <ion-icon name="power-outline"></ion-icon>
        Cerrar sesión
      </ion-button>
    </div>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content" *ngIf="chartOptions">
  <ion-header>
    <ion-toolbar>
      <ion-title class="ion-align-items-center">
        <span>¡Hola {{nombre}}!</span></ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-card color="light">
      <ion-card-header>
        <ion-card-title>Incidencias</ion-card-title>
        <ion-card-subtitle>Acontinuación se muestran el porcentaje de incidencias registradas.</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content class="ion-no-padding">
        <div id="chart">
          <apx-chart
            [series]="chartOptions.series"
            [chart]="chartOptions.chart"
            [labels]="chartOptions.labels"
            [responsive]="chartOptions.responsive"
          ></apx-chart>
        </div>
      </ion-card-content>
    </ion-card>
  </ion-content>
</div>
